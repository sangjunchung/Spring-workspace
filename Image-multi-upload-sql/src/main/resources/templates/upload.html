<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이미지 업로드</title>
</head>
<body>
	<h1>이미지 업로드 하기</h1>
	
	<form th:action="@{/api/v1/img/upload}" method="post" enctype="multipart/form-data">
		<input type="file" name="files" multiple>
		<!-- 파일을 여러개 올릴 때는 multiple 을 추가해줌 -->
		<button>업로드하기</button>	
	</form>
	
	<!-- thymeleaf 사용하지 않고 작성하는 방법 
	<form action="/api/v1/img/upload" method="post" enctype="multipart/form-data">
		<input type="file" name="files" multiple>
		<button>업로드하기</button>	
	</form>
	 -->
</body>
</html>
