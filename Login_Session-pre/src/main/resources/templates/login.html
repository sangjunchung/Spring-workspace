<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="loginform" method="post">
		이름 : <input type="text" th:field="${mem.username}"><br>
		비밀번호 : <input type="text" th:field="${mem.password}"><br>
		<br>
		<button>로그인</button>
	</form>
	
	<div th:if="${loginFail}">
		<p th:text="${loginFail}" style="color: red;"></p><br>
		<a href="#">아이디 찾기</a>
		<a href="#">비밀번호 찾기</a>
	</div>
</body>
</html>
