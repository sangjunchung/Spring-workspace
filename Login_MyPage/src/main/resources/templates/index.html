<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>홈페이지 메인</title>
</head>
<body>
	<div th:if="${session.loginSession != null}">
		<p th:text="${session.loginSession.member_name}+'님 환영합니다!'"></p>
		<a href="/logout">로그아웃</a>	
		<a href="/myPage">마이페이지</a>	
	</div>
	
	<div th:if="${session.loginSession == null}">
		<p>로그인 상태가 아닙니다.</p>
		<a href="">회원가입하기</a>	
		<a href="/login">로그인</a>
	</div>
</body>
</html>
