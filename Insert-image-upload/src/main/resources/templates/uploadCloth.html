<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>옷 등록하기</title>
</head>
<body>
	<h1>옷 등록하기</h1>
	<form action="/upload" method="post" enctype="multipart/form-data">
		이름 : <input type="text" th:field="${cloth.clothes_name}"><br>
		가격 : <input type="number" th:field="${cloth.clothes_price}"><br>
		카테고리 : <input type="text" th:field="${cloth.clothes_category}"><br>
		이미지 : <input type="file" th:field="${cloth.clothes_image_path}"><br>
		<br>		
		<button>등록하기</button>
	</form>
</body>
</html>
